<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hash Generator and Retriever</title>
</head>
<body>
    <h1>Image Hash Generator and Retriever</h1>
    <input type="file" id="imageInput" accept="image/*">
    <p><strong>SHA-256 Hash:</strong> <span id="hashOutput"></span></p>
    <button id="retrieveImage">Retrieve Image by Hash</button>
    <img id="displayImage" style="max-width: 300px; display: none;">

    <script>
        const imageDatabase = {};

        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();

            reader.onload = function(event) {
                const arrayBuffer = event.target.result;
                const byteArray = new Uint8Array(arrayBuffer);

                window.crypto.subtle.digest('SHA-256', byteArray)
                    .then(hashBuffer => {
                        const hashArray = Array.from(new Uint8Array(hashBuffer));
                        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                        document.getElementById('hashOutput').textContent = hashHex;

                        // Store the image in the database using the hash as a key
                        imageDatabase[hashHex] = byteArray;
                    })
                    .catch(e => console.error('Error hashing the image:', e));
            };

            reader.readAsArrayBuffer(file);
        });

        document.getElementById('retrieveImage').addEventListener('click', function() {
            const hash = document.getElementById('hashOutput').textContent;
            const imageData = imageDatabase[hash];

            if (imageData) {
                const blob = new Blob([imageData], {type: 'image/jpeg'}); // Adjust the MIME type if necessary
                const url = URL.createObjectURL(blob);
                const img = document.getElementById('displayImage');
                img.src = url;
                img.style.display = 'block';
            } else {
                alert('No image found with that hash!');
            }
        });
    </script>
</body>
</html>
